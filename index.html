<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="image/calculator-solid.svg">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="gradient">
    <class="color1" type="color" name="color1" value="#6A9113">
    <class="color2" type="color" name="color2" value="#141517">
    <div class="container">
        <p id="user-input"
         class="user-input">0</p>
    <div class="buttons">
        <p class="switch">AC</p>
        <p class="switch">+/-</p>
        <p class="switch">%</p>
        <p class="Delete">Del</p>
        <p class="operator">/</p>
        <p class="number">7</p>
        <p class="number">8</p>
        <p class="number">9</p>
        <p class="operator">*</p>
        <p class="number">4</p>
        <p class="number">5</p>
        <p class="number">6</p>
        <p class="operator">-</p>
        <p class="number">1</p>
        <p class="number">2</p>
        <p class="number">3</p>
        <p class="operator">+</p>
    <div class="zero-wrapper">
        <p class="zero">0</p>
    </div>
        <p class="number">.</p>
        <p class="operator">=</p>
    </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
